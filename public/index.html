<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>MovieRevU</title>
    <style>

        li{
            list-style: none;
        }

        ol{
            float: left
        }

    </style>
</head>
<body>
<div ng-controller="mainCtrl">
    <ol>
        <li ng-repeat="result in results | limitTo: 5"><img ng-src={{result.multimedia.resource.src}} alt=""> <span style="display: inline-block;">{{result.display_title}}</span></li>
    </ol>
    <ol>
        <li ng-repeat="result in results | limitTo: 5"><img ng-src={{result.multimedia.resource.src}} alt=""> <span style="display: inline-block;">{{result.display_title}}</span></li>
    </ol>
    <ol>
        <li ng-repeat="result in results | limitTo: 5"><img ng-src={{result.multimedia.resource.src}} alt=""> <span style="display: inline-block;">{{result.display_title}}</span></li>
    </ol>
    <ol>
        <li ng-repeat="result in results | limitTo: 5"><img ng-src={{result.multimedia.resource.src}} alt=""> <span style="display: inline-block;">{{result.display_title}}</span></li>
    </ol>
</div>
<script src="bower_components/angular/angular.js"></script>
<script>

    var app = angular.module("app", []);

    app.controller("mainCtrl", function($scope, $http){
        $http.get("/movies").then(function(config){
            console.log("data", config.data)
            $scope.results = config.data.results;
            console.log($scope.results);
        }, function(config){
            console.log("error: ", config);
        })
    })

</script>
</body>
</html>
