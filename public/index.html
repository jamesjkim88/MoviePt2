<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>MovieRevU</title>
    <link rel="stylesheet" href="bower_components/normalize-css/normalize.css">
    <style>

        li{
            list-style: none;
        }

        ol{
            float: left
        }

        img[alt="No Image"]{
            width: 75px;
            height: 75px;
        }

    </style>
</head>
<body>
    <div ng-controller="mainCtrl">
        <h1>{{title}}</h1>
        <ol ng-controller="top5Ctrl">
            top5
            <li ng-repeat="result in results | limitTo: 5"><img ng-src={{result.multimedia.resource.src}} alt=""> <span style="display: inline-block;">{{result.display_title}}</span></li>
        </ol>
        <ol ng-controller="top5critics">
            top5 critic picks
            <li ng-repeat="result in results | limitTo: 5"><img ng-src={{result.multimedia.resource.src}} alt=""> <span style="display: inline-block;">{{result.display_title}}</span></li>
        </ol>
        <ol ng-controller="top5dvd">
            top 5 dvd
            <li ng-repeat="result in results | limitTo: 5"><img ng-src={{result.multimedia.resource.src}} alt="No Image"> <span style="display: inline-block;">{{result.display_title}}</span></li>
        </ol>
        <ol ng-controller="top5nytop">
            top5 ny picks
            <li ng-repeat="result in results | limitTo: 5"><img ng-src={{result.multimedia.resource.src}} alt=""> <span style="display: inline-block;">{{result.display_title}}</span></li>
        </ol>
    </div>
<script src="bower_components/angular/angular.js"></script>
<script src="app/app.js"></script>
</body>
</html>
